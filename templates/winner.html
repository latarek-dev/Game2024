{% extends "base.html" %}

{% block title %}Gratulacje!{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-success">Gratulacje!</h1>
    <p class="h4">Rodzina {{ family.name }} odkryła wszystkie magazyny!</p>
    <p class="h5">Wasze odkryte magazyny: {{ family.discovered_magazines }}</p>
    <a href="{{ url_for('main.ranking') }}" class="btn btn-primary mt-3">Powrót do rankingu!</a>
</div>
{% endblock %}
